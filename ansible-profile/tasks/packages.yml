---
- name: "Check that REQUIRED packages are installed"
  ansible.builtin.package:
    list: "{{ item }}"
    state: present
  loop:
  - curl
  - file
  - git
  - htop
  - openvpn
  - tmux

- name: "Check that OPTIONAL packages are installed"
  ansible.builtin.package:
    list: "{{ item }}"
    state: present
  loop:
  - hugo
  - tree
  - nmap
  - tmux
